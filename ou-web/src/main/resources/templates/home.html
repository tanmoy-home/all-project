<body id="portal-home">
<iframe id="header" src="/header" seamless="seamless" scrolling="no"></iframe>
<iframe id="menu" src="/menu" seamless="seamless"></iframe>
<div id="menu-btn"><div id="menu-btn-sub" class="arrow-left"></div></div>
<iframe id="content" name="content" src="/welcome"></iframe>
</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#menu-btn').click(function(){
		if($('#menu-btn-sub').hasClass('arrow-left')){
			$('#menu-btn-sub').removeClass('arrow-left').addClass('arrow-right')
			$('#menu').animate({
				left:"-=220"
			},1000);
			$('#menu-btn').animate({
				left:"-=220"
			},1000);
			$('#content').animate({
				left:"-=220",
				width:"+=220"
			},1000);
		}else {
			$('#menu-btn-sub').removeClass('arrow-right').addClass('arrow-left');
			$('#menu').animate({
				left:"+=220"
			},1000);
			$('#menu-btn').animate({
				left:"+=220"
			},1000);
			$('#content').animate({
				left:"+=220",
				width:"-=220"
			},1000);
		}
	});
});
</script>
