<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">BBPS- OU</title>
    <!-- Core CSS - Include with every page -->
    
    <link type="text/css" rel="stylesheet"
	th:href="@{/css/font-awesome.css?version=2.0.0}" />

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet"
		th:href="@{/css/default-fonts.css?version=2.0.0}" />
		
		
		
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    
    
     
     <link type="text/css" rel="stylesheet" th:href="@{/css/mdb.min.css}" />
     
     
        

    

        
        <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
        
        

  </head>
  <body>

  <div class="container-fluid">
        <div class="row-fluid">
        
        <form name="login" th:action="@{/login}" method="post">               
            
            <div class="login-box centering">

				
				<div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully.</div>
                <div th:if="${param.error}" class="alert alert-danger alert-dismissable" id="invalid_username" th:text="${param.error[0]}"></div>
				<div id="errorBox" style="display:none;" class="alert alert-danger alert-dismissable"></div>
				
				<div>
				 <label for="Username">Username</label>
				<input type="text"  id="username" name="username" placeholder="Type Username" />
				
				</div>
				<div class="field-gape">
				<label for="Password">Password</label>
				<input type="password" id="password" name="password" placeholder="Type Password" />
				
				</div>
				<div class="text-center btn-align">
				
				<button type="submit" class="btn btn-default waves-effect waves-light col-xs-12"  id="btn_login" name="btn_login">Login</button>
				
				
				
				  <!-- <div class="login-help">
					<a href="#">Forgot Password</a>
				  </div> -->
				  </div>

            </div>
            
        </form>
        
        
        
        
             </div>
    </div>
  
  
  
  
    <div class="container">
        
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" data-th-src="@{/js/jquery-1.12.3.min.js}"></script>
    <!--   <script type="text/javascript" data-th-src="@{/js/jquery.validate.min.js}"></script> 
   <script type="text/javascript" data-th-src="@{/js/common-library.js}"></script> 
     <script type="text/javascript" data-th-src="@{/js/custom-js.js}"></script> -->
        
  </body>
</html>
