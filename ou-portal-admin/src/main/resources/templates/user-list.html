<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/sb-admin :: hdr">
</head>

<body>
   <!-- TOP NAV BAR START -->
   <div data-th-replace="fragments/sb-admin :: top-nav"></div>
   <!-- TOP NAV BAR END -->
   <!--BODY WRAPPER START -->
   <div class="wrapper">
      <!--SIDE NAV START -->
      <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
      <!--SIDE NAV END -->
      <!-- BODY OR CONTENT BOX START -->
      <main class="content-wrapper">
          <!-- PAGE TITLE BOX START -->
          <section class="content-header">
          <h1>
           List of Users
          </h1>
         <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Agent Institutes</a></li>
            <li class="active">Reconciliation Report</li>
          </ol>-->
        </section>
          <!-- PAGE TITLE BOX END -->
          <!-- CONTENT AREA START -->
          <div class="content-area">
             <!-- MESSAGE SHOW BOX START -->
              <div th:if="${success}" class="alert alert-success" data-th-text="${success}">    
                	Successfully saved
                </div>
              
             <!-- MESSAGE SHOW BOX END -->             
              <!-- TABLE START -->
                <div class="table responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr class="custom-data-table-head">
							<th class="col-sm-1">Id</th>
							<th class="col-sm-3">User Name</th>
							<th class="col-sm-2">Phone No</th>
							<th class="col-sm-3">Email</th>
							<th class="col-sm-1">Is Active?</th>
							<th class="col-sm-2 text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="user : ${users}">
							<td data-th-text="${user.id}">Default Id</td>
							<td data-th-text="${user.username}">Default User Name</td>
							<td data-th-text="${user.mobile}">Default Phone No</td>
							<td data-th-text="${user.email}">Default Email</td>
							<td data-th-text="${user.isActive?'Yes':'No'}">Yes</td>
							<td style="text-align: center;">
							<div>
								<a href="#" data-toggle="tooltip" title="Edit User" data-th-href="@{/user/add-user(id=${user.id})}">
									<i class="fa fa-pencil"></i>
									</a> &nbsp; &nbsp;
									
									
									 <a href="#" data-toggle="tooltip" title="DeActivate" data-th-href="@{/user/block-unblock-user(id=${user.id})}" >
								 
								 <i class="fa fa-lock" aria-hidden="true"></i>
								 <!-- <i class="fa fa-unlock-alt" aria-hidden="true"></i> -->									
										
									</a> 
								 
							</div>
							</td>
						</tr>
					</tbody>
				</table>
				</div>			
              <!-- TABLE END -->
          </div>
          <!-- CONTENT AREA END -->
      </main>
      <!-- BODY OR CONTENT BOX START -->
      <!-- FOOTER BOX START -->
      <div data-th-replace="fragments/sb-admin :: footer"></div>
      <!-- FOOTER BOX END -->
   </div>
   <!--BODY WRAPPER START -->
       
     


</body>

</html>
