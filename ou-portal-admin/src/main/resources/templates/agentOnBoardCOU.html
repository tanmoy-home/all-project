<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/sb-admin :: hdr">

<!-- Material Design Bootstrap -->

</head>

<body>
	<!-- TOP NAV BAR START -->
	<div data-th-replace="fragments/sb-admin :: top-nav"></div>
	<!-- TOP NAV BAR END -->
	<!--BODY WRAPPER START -->
	<div class="wrapper">
		<!--SIDE NAV START -->

		<!--SIDE NAV END -->
		<!-- BODY OR CONTENT BOX START -->
		<main class="content-wrapper"> <!-- PAGE TITLE BOX START -->
		<section class="content-header">
			<h1>Agent On Board </h1>
			<ol class="breadcrumb">
                  <li><i class="fa fa-star mandatory-font"></i>  - Mandatory Input Field</li>
               </ol>
		</section>
		<!-- PAGE TITLE BOX END --> <!-- CONTENT AREA START -->
		<div class="content-area">

			<div class="alert alert-success" th:text="${message}"></div>
			<!-- MESSAGE SHOW BOX END -->

			<!-- FORM START -->
			<form th:action="@{/COUAdmin/saveAgent}" th:object="${agent}"

				<div class="row">

					<!-- HIDDEN TEXT BOX START -->
					<input th:if=" *{isEdit} == 'Y'" type="hidden" id="isEdit"
						name="isEdit" readonly="readonly" /> <input
						th:if=" *{isView} == 'Y'" type="hidden" id="isView" name="isView"
						readonly="readonly" /> <input id="viewid" th:field="*{isView}"
						type="hidden" />
					<!-- HIDDEN TEXT BOX END -->


					<div class="input-field col-md-6  col-lg-4"
						th:if="*{isEdit} == 'Y' or *{isView} == 'Y'">
						<label for="AgentID"> Agent ID
						<span class="star">*</span></label>
						<input id="agentId" type="text" class="validate"
							th:field="*{agentId}" readonly="readonly" /> 
					</div>

					<div class="input-field col-md-6  col-lg-4">
					<label for="AgentName">Agent Name<span class="star">*</span></label>
						<input 
                                     id="agentName" 
                                     name="agentName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isView} == 'Y'" 
                                     th:field="*{agentName}" 
                                     readonly="readonly"/>
                              <input 
                                     id="agentName" 
                                     name="agentName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isEdit} == 'Y'" 
                                     th:field="*{agentName}"
									
									 
                                     placeholder="Enter Agent Name" 
                                    
                                     />
                                
                                 <input 
                                     id="agentName" 
                                     name="agentName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
                                     th:field="*{agentName}"
									 title="e.g. Agent Name should be 3-45 charecters long. No number or Special charecter is used except ' . - _'"									 
                                     placeholder="Enter Agent Name" 
                                     
                                     />

						
					</div>

					<div class="input-field col-md-6 col-lg-4">
					<label for="AgentAliasName">Agent Alias Name<span class="star">*</span></label>
						<input 
                                     id="agentAliasName" 
                                     name="agentAliasName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isView} == 'Y'"
                                     th:field="*{agentAliasName}"
                                     readonly="readonly"/>
                              <input 
                                     id="agentAliasName" 
                                     name="agentAliasName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isEdit} == 'Y'"
                                     th:field="*{agentAliasName}"
									 
									 
                                     placeholder="Enter Agent Alias Name"
                                     maxlength="45"
                                     />
                                
                                 <input 
                                     id="agentAliasName" 
                                     name="agentAliasName" 
                                     type="text" 
                                     class="validate" 
                                     th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
                                     th:field="*{agentAliasName}"
									 title="e.g. Alphanumeric but start with Alphabet only. Not more than 45 charecters and no special charecter used except ' - _ . '"
									
                                     placeholder="Enter Agent Alias Name"
                                     maxlength="45"
                                     />

						
					</div>

					<div class="input-field col-md-6 col-lg-4">

					<div class="select-style">

							class="validate">

							<option th:if="${ai.agentInstId == {agentInst}}"
								th:each="ai : ${agentInstList}" th:value="${ai.agentInstId}"
								th:text="${ai.agentInstName}" selected='selected' />
							<option th:if="${ai.agentInstId != {agentInst}}"
								th:each="ai : ${agentInstList}" th:value="${ai.agentInstId}"
								th:text="${ai.agentInstName}" />

						</select> 
						<select id="agentInst" name="agentInst"
							th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
							th:field="*{agentInst}" class="validate">

							<option value=''>select AI</option>
							<option th:each="ai : ${agentInstList}" th:value="${ai.agentInstId}"
								th:text="${ai.agentInstName}"></option>
						</select> 
						<select id="agentInst" name="agentInst"
							th:if="*{isEdit} == 'Y'" th:field="*{agentInst}"
							class="validate">

							<option th:if="${ai.agentInstId == {agentInst}}"
								th:each="ai : ${agentInstList}" th:value="${ai.agentInstId}"
								th:text="${ai.agentInstName}" selected='selected' />
							<option th:if="${ai.agentInstId != {agentInst}}"
								th:each="ai : ${agentInstList}" th:value="${ai.agentInstId}"
								th:text="${ai.agentInstName}" />
						</select>
						</div>
						
					</div>

					<div class="input-field col-md-6 col-lg-4">

							readonly="readonly" /> <input id="agentMobileNo"
							name="agentMobileNo" type="text" class="validate"
							th:if="*{isEdit} == 'Y'" th:field="*{agentMobileNo}"
							title="e.g. only numbers starts with 7 or 8 or 9"

						<input id="agentMobileNo" name="agentMobileNo" type="text"
							class="validate" th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
							th:field="*{agentMobileNo}"
							title="e.g. only numbers starts with 7 or 8 or 9"
							placeholder="Enter Mobile Number" />

						
					</div>


					<div class="input-field col-md-6 col-lg-4">
					<label for="AgentShopName">Agent Shop Name<span class="star">*</span></label>
						<input id="agentShopName" name="agentShopName" type="text"
							class="validate" th:if="*{isView} == 'Y'"
							th:field="*{agentShopName}" readonly="readonly" /> <input
							id="agentShopName" name="agentShopName" type="text"
							class="validate" th:if="*{isEdit} == 'Y'"
							th:field="*{agentShopName}"
							title="e.g. Alphanumeric .  _' @ with Maximum 45 characters and start with alphabet"
							pattern="^[a-zA-Z][a-zA-Z0-9'._@ ]*$"
							placeholder="Type Agent Shop Name" maxlength="45" />

						<input id="agentShopName" name="agentShopName" type="text"
							class="validate" th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
							th:field="*{agentShopName}"

							pattern="^[a-zA-Z][a-zA-Z0-9'._@ ]*$"
							placeholder="Enter Agent Shop Name" maxlength="45" />

						
					</div>



					<div class="input-field col-md-6 col-lg-4">

						<input id="businessType" name="businessType" type="text"

							readonly="readonly" /> 
					</div>

					<input

                                     name="agentRegisteredAdrline" 
                                     type="text" 
                                     class="validate"

                                     th:field="*{agentRegisteredAdrline}"
                                     readonly="readonly"/>
                              <input type="text"

                                     name="agentRegisteredAdrline"

                                     th:if="*{isEdit} == 'Y'"
                                     th:field="*{agentRegisteredAdrline}"
									 
									 
                                     placeholder="Type Address"

                                     />

                                     class="validate"

									title="e.g. Address should not more than 200 charecters long. No Special charecter is used except ' . - _ / @()'"										 
                                     placeholder="Enter Address"
                                     maxlength="200"
                                     />
							
						
						

						
					</div>




					<div class="input-field col-md-6 col-lg-4">

 			<div class="select-style cou-select">

							<option th:if="${sl.stateId != {agentRegisteredState}}"
								th:each="sl : ${stateList}" th:value="${sl.stateId}"
								th:text="${sl.stateName}" />

						</select> <select id="agentState" name="agentState"
							th:if="*{isView} != 'Y' and *{isEdit} != 'Y'"
							th:field="*{agentRegisteredState}" class="validate">

							<option value=''>Select State</option>
							<option th:each="sl : ${stateList}" th:value="${sl.stateId}"
								th:text="${sl.stateName}"></option>

						</select> <select id="agentState" name="agentState"
							th:if="*{isEdit} == 'Y'" th:field="*{agentRegisteredState}"
							class="validate">

							<option th:if="${sl.stateId == {agentRegisteredState}}"
								th:each="sl : ${stateList}" th:value="${sl.stateId}"
								th:text="${sl.stateName}" selected='selected' />
							<option th:if="${sl.stateId != {agentRegisteredState}}"
								th:each="sl : ${stateList}" th:value="${sl.stateId}"
								th:text="${sl.stateName}" />

						</select>
						</div>
					</div>



					<div class="input-field col-md-6 col-lg-4">
						<label for="City"> City<span class="star">*</span></label>

							<option value=''>Select City</option>
							<option th:if="${cl.cityId == {agentRegisteredCity}}"
								th:each="cl : ${cityList}" th:value="${cl.cityId}"
								th:text="${cl.cityName}" selected='selected' />
							<option th:if="${cl.cityId != {agentRegisteredCity}}"
								th:each="cl : ${cityList}" th:value="${cl.cityId}"
								th:text="${cl.cityName}" />

						</select> <select id="city" name="city" th:if="*{isEdit} == 'Y'"
							th:field="*{agentRegisteredCity}" class="validate">

							<option value=''>Select City</option>
							<option th:if="${cl.cityId == {agentRegisteredCity}}"
								th:each="cl : ${cityList}" th:value="${cl.cityId}"
								th:text="${cl.cityName}" selected='selected' />
							<option th:if="${cl.cityId != {agentRegisteredCity}}"
								th:each="cl : ${cityList}" th:value="${cl.cityId}"
								th:text="${cl.cityName}" />

						</select> <select id="city" name="city"
							th:if="*{isView} != 'Y' and *{isEdit} != 'Y' "
							th:field="*{agentRegisteredCity}" class="validate">

							<option value=''>select City</option>
						</select> 
						</div>
					</div>


					<div class="input-field col-md-6 col-lg-4">
					<label
							for="Country">Country</label>
						<input id="country" name="country" type="text" class="validate"

					<div class="input-field col-md-6 col-lg-4">
					<label for="PinCode">Pin Code<span class="star">*</span> </label>
					<div class="select-style cou-select">
						<select id="pincode" name="pincode" th:if="*{isView} == 'Y'"
							th:field="*{agentRegisteredPinCode}" disabled="disabled"
							class="validate">

							<option th:if="${pin.postalCode == {agentRegisteredPinCode}}"
								th:each="pin : ${pinList}" th:value="${pin.postalCode}"
								th:text="${pin.postalCode}" selected='selected' />
							<option th:if="${pin.postalCode != {agentRegisteredPinCode}}"
								th:each="pin : ${pinList}" th:value="${pin.postalCode}"
								th:text="${pin.postalCode}" />

						</select> <select id="pincode" name="pincode" th:if="*{isEdit} == 'Y'"
							th:field="*{agentRegisteredPinCode}" readonly="readonly"
							class="validate">

							<option value=''>Select PinCode</option>
							<option th:if="${pin.postalCode == {agentRegisteredPinCode}}"
								th:each="pin : ${pinList}" th:value="${pin.postalCode}"
								th:text="${pin.postalCode}" selected='selected' />
							<option th:if="${pin.postalCode != {agentRegisteredPinCode}}"
								th:each="pin : ${pinList}" th:value="${pin.postalCode}"
								th:text="${pin.postalCode}" />
						</select> <select id="pincode" name="pincode"
							th:if="*{isView} != 'Y' and *{isEdit} != 'Y' "
							th:field="*{agentRegisteredPinCode}"
							class="validate">

							<option value=''>select PinCode</option>
						</select> 
						</div>


					</div>

				


					<div class="input-field col-md-6 col-lg-4" th:if="*{isView} != 'Y'">

						<label class="check-box-align"></label>
						<input class="form-control" id="dummyAgent" type="checkbox" name="dummyAgent" th:if="${agent.dummyAgent}" th:checked="true" />
						<input class="form-control" id="dummyAgent" type="checkbox" name="dummyAgent" th:if="${agent.dummyAgent != true}" th:checked="false"/>
						<label for="dummyAgent">Is Dummy?</label>
					</div>
					<div class="input-field col-md-6 col-lg-4" th:if="*{isView} == 'Y'">
						<label class="check-box-align"></label>
						<input class="form-control" id="dummyAgent" type="checkbox" name="dummyAgent" th:if="${agent.dummyAgent}" th:checked="true" disabled="disabled" />
						<input class="form-control" id="dummyAgent" type="checkbox" name="dummyAgent" th:if="${agent.dummyAgent != true}" th:checked="false" disabled="disabled" />
						<label for="dummyAgent">Is Dummy?</label>
					</div>

						<div class="select-style cou-select">

							<option th:each="sl : ${paymentChannelViewList}"

						</select> 
						</div>
					</div>
										
					<div class="input-field col-md-6 col-lg-4" id="div-agent-type">
					<label for="agentType">
							Agent Type<span class="star">*</span></label>
						<input id="agentType" type="text" class="validate"
							th:if="*{isView} == 'Y'" th:value="${agentType}"
							readonly="readonly" /> 
							<div class="select-style cou-select">
							<select id="agentType"
							th:if="*{isEdit} == 'Y'" th:field="*{agentType}"
							class="validate">
							<option th:if="${aType.paramElement == agentType}"
								th:each="aType : ${agentTypeList}" th:value="${aType.paramElement}"
								th:text="${pch.paramElement}" selected='selected' />
							<option th:if="${aType.paramElement != agentType}"
								th:each="aType : ${agentTypeList}" th:value="${aType.paramElement}"
								th:text="${aType.paramElement}" />
						</select> 
						
						<select id="agentType"
							th:if="*{isView} != 'Y' and *{isEdit} != 'Y' "
							th:field="*{agentType}">
							
							<!-- <option th:each="aType : ${agentTypeList}" th:value="${aType.paramElement}"
								th:text="${aType.paramElement}"></option> -->
						</select>
						
						</div>

							<option th:if="${pch.paramElement == agentPChannels}"

							<option th:if="${pch.paramElement != agentPChannels}"

						</select> 
						</div> -->
						

					</div>





					<div class="input-field col-md-6 col-lg-4">
					<label for="GeoCode">Geo Code <span class="star">*</span> </label>
						<input id="agentGeoCode" name="agentGeoCode" type="text"

					</div>

					<!-- SELECT DATE BOX START -->
					<div class="col-md-6 col-lg-4">
						<!-- SELECT DATE BOX START -->
						<div class="input-daterange input-group" id="datepicker">
						 <label class="active"
								for="Agent_Effective_From">Agent Effective From</label>
							<input type="text" placeholder="Effective From Date"

								name="datepickerEffctvFrom" th:field="*{agentEffctvFrom}"

      <div class="col-sm-3">            
        <button class="btn btn-default view-btn" type="button"
                                                       onclick="ViewScheme();">
                                                       <i class="fa fa-eye" title="View Scheme"></i> View
                                                </button>
      </div>
         
         
   </div>
   
</div>



					<!-- DATA GRID START -->
					<div class="datagrid col-md-12 datatable-align"  id="datagrid">
						
						<table id="agentSchemeLists" class='table table-striped table-bordered table-hover dataTable no-footer'>
							<thead>
								<tr class="custom-data-table-head">
									<th>Scheme Name</th>
									<th>Description</th>
									<th>Effective From</th>
									<th>Effective To</th>
									<th>Agent Percent Fee</th>
									<th>Agent Flat Fee</th>
									<th>AI Percent Fee</th>
									<th>Transaction Amount Range</th>
								</tr>
							</thead>
							<tbody id="listBody"></tbody>
						</table>
						<button type="button" class="btn btn-default" id="data-table-close">Close</button>
					</div>
					<!-- DATA GRID END -->
					<div class="col-md-12">
                     <div class="alert"></div>
                     </div>
					<!-- BUTTON START -->
					<div class="col-md-12" th:if="*{isView} != 'Y'">

						<button type="submit"
							class="btn btn-default waves-effect waves-light form-button-panel"
							id="btnSaveAsDraft" name="action">Submit</button>
					</div>
					
				  <div class="col-md-12" th:if="*{entityStatus.name()} eq 'DRAFT' and ${loggedinuserrole} eq '[OU_CHECKER]'">                      
                      <div>
							<label for="rejectComment">Rejection Comment:<span
								class="star"></span></label> <input id="rejectComment"
								name="rejectComment" type="text" class="validate" placeholder="Enter Rejection Reason"
								title="Rejection Reason" th:field="*{rejectComment}"
								required="required" /> <label
								class="cmtMsg text-danger"></label>
						</div>
						<div>
                      <button class="btn btn-default waves-effect waves-light" type="button" id="btnApprove" onclick="agentApprove('COU');">Approve</button>
					  <button class="btn btn-danger waves-effect waves-light" type="button" id="btnReject" onclick="agentReject('COU');">Reject</button>
                	</div>
                  </div>
					<!-- BUTTON END -->

				</div>
			</form>
