<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/sb-admin :: hdr">
</head>

<body>
   <!-- TOP NAV BAR START -->
   <div data-th-replace="fragments/sb-admin :: top-nav"></div>
   <!-- TOP NAV BAR END -->
   <!--BODY WRAPPER START -->
   <div class="wrapper">
      <!--SIDE NAV START -->
      <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
      <!--SIDE NAV END -->
      <!-- BODY OR CONTENT BOX START -->
      <main class="content-wrapper">
          <!-- PAGE TITLE BOX START -->
          <section class="content-header">
          <h1>
           Biller Recon Report
          </h1>
         <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Agent Institutes</a></li>
            <li class="active">Reconciliation Report</li>
          </ol>-->
        </section>
          <!-- PAGE TITLE BOX END -->

          <div class="content-area">

              <div id="msg" th:text="${message}" class="alert alert-success" data-th-text="${success}">    
                
                </div>
              
             <!-- MESSAGE SHOW BOX END -->
             
              <!-- DATAGRID START -->
                <div id="divBlrRecon">

							<thead>
								<tr class="custom-data-table-head">
									<th></th>
									<th>DateTime</th>
									<th>File Name</th>
								</tr>
							</thead>
							<tbody id="listBody"></tbody>
						</table>
					</div>
				</div>			
              <!-- DATAGRID END -->

              <!-- BUTTON START -->
              <div>
					<a  class="btn btn-default" id="fileView" onclick="fileDtl('blr');">Download</a>
				</div>
              <!-- BUTTON END -->
            
          </div>
          <!-- CONTENT AREA END -->
      </main>
      <!-- BODY OR CONTENT BOX START -->
      <!-- FOOTER BOX START -->
      <div data-th-replace="fragments/sb-admin :: footer">
      
      </div>
      <!-- FOOTER BOX END -->
                  <script type="text/javascript" th:src="@{/js/recon.js}"></script>
      
   </div>
   <!--BODY WRAPPER START -->
   
</body>

</html>
