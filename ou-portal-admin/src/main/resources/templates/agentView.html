<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/sb-admin :: hdr">
</head>

<body>
   <!-- TOP NAV BAR START -->
   <div data-th-replace="fragments/sb-admin :: top-nav"></div>
   <!-- TOP NAV BAR END -->
   <!--BODY WRAPPER START -->
   <div class="wrapper">
      <!--SIDE NAV START -->
      <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
      <!--SIDE NAV END -->
      <!-- BODY OR CONTENT BOX START -->
      <main class="content-wrapper">
          <!-- PAGE TITLE BOX START -->
          <section class="content-header">
          <h1>
            Agent Details List
          </h1>
          <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Agent Institutes</a></li>
            <li class="active">Reconciliation Report</li>
          </ol> -->
        </section>
          <!-- PAGE TITLE BOX END -->
          <!-- CONTENT AREA START -->
          <div class="content-area">
             <!-- MESSAGE SHOW BOX START -->
              <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
             <!-- MESSAGE SHOW BOX END -->
             
              
              <!-- DATAGRID START -->
              <div class="datagrid">
						<table id="agentDtlList" class="table table-striped table-bordered table-hover dataTable no-footer">
							<thead>
								<tr class="custom-data-table-head">	
									<th></th>
									<th>Agent Id</th>
									<th>Agent Name</th>
									<th>Mobile</th>
									<th>Address</th>
									<th>Status</th>							
								</tr>
							</thead>
							<tbody id="listBody"></tbody>
						</table>
					</div>
             <!-- DATAGRID END -->

             <!-- BUTTON START -->
                  <div>
                    <button type="button" id="btnView" onclick="agentDtl('V');" class="btn btn-default waves-effect waves-light btn-View">View Details</button>
					<button type="button" id="btnEdit" onclick="agentDtl('E');" class="btn btn-default waves-effect waves-light btn-Edit">Edit Details</button>                   
                </div>
             <!-- BUTTON END --> 
            
          </div>
          <!-- CONTENT AREA END -->
      </main>
      <!-- BODY OR CONTENT BOX START -->
      <!-- FOOTER BOX START -->
      <div data-th-replace="fragments/sb-admin :: footer"></div>
      <script type="text/javascript" th:src="@{/js/agentList.js}"></script>
      <!-- FOOTER BOX END -->
   </div>
   <!--BODY WRAPPER START -->
</body>

</html>
