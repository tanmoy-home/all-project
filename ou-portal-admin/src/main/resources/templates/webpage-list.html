<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="fragments/sb-admin :: hdr">
</head>

<body>
   <!-- TOP NAV BAR START -->
   <div data-th-replace="fragments/sb-admin :: top-nav"></div>
   <!-- TOP NAV BAR END -->
   <!--BODY WRAPPER START -->
   <div class="wrapper">
      <!--SIDE NAV START -->
      <div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
      <!--SIDE NAV END -->
      <!-- BODY OR CONTENT BOX START -->
      <main class="content-wrapper">
          <!-- PAGE TITLE BOX START -->
          <section class="content-header">
          <h1>
           List of UI Elements
          </h1>
          <!-- <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Agent Institutes</a></li>
            <li class="active">Reconciliation Report</li>
          </ol> -->
        </section>
          <!-- PAGE TITLE BOX END -->
          <!-- CONTENT AREA START -->
          <div class="content-area">
             <!-- MESSAGE SHOW BOX START -->
              <div class="alert alert-success" th:if="${success}"  data-th-text="${success}">Successfully saved</div>
             <!-- MESSAGE SHOW BOX END -->


              <!-- TABLE START -->
              <div class="table responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr class="custom-data-table-head">
							<th class="col-sm-1">Id</th>
							<th class="col-sm-4">UI Element Name</th>
							<th class="col-sm-4">UI Element Type</th>
							<th class="col-sm-2">Is Active?</th>
							<th class="col-sm-1 text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="menu : ${menus}">
							<td data-th-text="${menu.id}">Default Id</td>
							<td data-th-text="${menu.menuName}">Default Menu Name</td>
							<td data-th-text="${menu.menuType}">Default Menu Type</td>
							<td data-th-text="${menu.isActive?'Yes':'No'}">Yes</td>
							
							
							<td style="text-align: center;">
								<a href="#"	data-th-href="@{/webpage/add-webpage(id=${menu.id}) }">
									
										<i class="fa fa-pencil" title="Edit"></i>&nbsp;&nbsp;
									</a> &nbsp; 
								<a href="#"	data-th-href="@{/webpage/delete-webpage(id=${menu.id}) }">
									
										<i class="fa fa-times" title="Delete"></i>&nbsp;&nbsp;
									</a> 
							</td>
						</tr>
					</tbody>
				</table>
				</div>
             <!-- TABLE END -->
          
            
          </div>
          <!-- CONTENT AREA END -->
      </main>
      <!-- BODY OR CONTENT BOX START -->
      <!-- FOOTER BOX START -->
      <div data-th-replace="fragments/sb-admin :: footer"></div>
      <!-- FOOTER BOX END -->
   </div>
   <!--BODY WRAPPER START -->
</body>

</html>
