<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Scheme Details</title>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="-1"/>
<link rel="stylesheet" th:href="@{|/css/portal-common.${session.tenatntId}.min.css|}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/portal-common.min.js}"></script>
</head>
<body>
	<div class="response" th:if="${processResponse} != null">
		<div th:if="${processResponse.status.name() == 'FAILURE'}" th:each="message : ${processResponse.message}" th:text="${message}" class="message error"></div>
		<div th:if="${processResponse.status.name() == 'SUCCESS'}" th:each="message : ${processResponse.message}" th:text="${message}" class="message success"></div>
	</div>	
<h3>Access Details</h3><hr/>
	<div class="datagrid" style="width: 50%">
		<table>
				<tr>
					<td>Access Code:</td>
					<td th:text="${access.accessCode}"></td>
				</tr>
				<tr>
					<td>Access Description:</td>
					<td th:text="${access.desc}"></td>
				</tr>
				<tr>
					<td>Access Status:</td>
					<td th:text="${access.statusStr}"></td>
				</tr>											
			</table>
		</div>
	<div class="modal-footer"  th:if="${haveAccess}">
		<form autocomplete="off"  th:action="@{/admin/changeAccessStatus}" method="POST">		
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" id="id" name="id" th:value="${access.id}" />
			<input type="hidden" id="status" th:value="${access.statusStr}" />
			<button th:if="${isActive}" class="btn btn-warning" name="status" value="2">Deactivate</button>
			<button th:if="${!isActive}" class="btn btn-success" name="status" value="1">Activate</button>
		</form>			
	</div>
</body>
</html>
