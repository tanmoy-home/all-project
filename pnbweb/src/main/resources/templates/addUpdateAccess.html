<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<title>Access Module Registration</title>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="-1"/>
<link rel="stylesheet" th:href="@{|/css/portal-common.${session.tenatntId}.min.css|}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/portal-common.min.js}"></script>
</head>
<body>
	<div class="response" th:if="${processResponse} != null">
		<div th:if="${processResponse.status.name() == 'FAILURE'}" th:each="message : ${processResponse.message}" th:text="${message}" class="message error"></div>
		<div th:if="${processResponse.status.name() == 'SUCCESS'}" th:each="message : ${processResponse.message}" th:text="${message}" class="message success"></div>
	</div>
<h3>Add Access Module</h3>
<hr/>
<small>(<span class="required">*</span>) Required fields.</small>
		<form autocomplete="off" id="addUpdateAccessModule" th:action="@{/admin/saveAccess}" th:object="${access}" method="post">
				<table style="width: 600px">
					<tr>
						<td>Access Module:<span class="required">*</span></td>
						<td>
							<input id="accessCode" class="form-control upper-case" type="text" title="Only Upper Case Character Support. Atlest 3 Characters Needed."
							th:field="*{accessCode}" required="required" maxlength="30" pattern="^[A-Z]{3,}$" th:readonly="*{savedFlag}"/>
						</td>
						<td><span>[ Please Specify Access Module Name Only ]</span></td>
					</tr>
					<tr>
						<td>Access Status:<span class="required">*</span></td>
						<td>
							<select th:field="*{status}" class="form-control"  th:disabled="*{savedFlag}">
							<option th:each="stat : ${statusMap}" th:value="${stat.key}" th:text="${stat.value}"></option>
							</select>
						</td>
					</tr>
					
				</table>
				<div class="modal-footer" th:if="${!access.savedFlag}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<table>
						<tr>
							<td>
								<button type="submit" class="btn btn-primary" name="action" value="insert">Add</button>
							</td>							
						</tr>
					</table>
				</div>	
		</form>
</body>
</html>
